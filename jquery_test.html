<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="jquery/jquery-3.3.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#click").click(function(){
				$("div").html("clicked");
			});
			$("#dblclick").dblclick(function(){
				$("div").html("dblclick");
			});
			$("#mouseenter").mouseenter(function(){
				$("div").html("mouseenter");
			});
			$("#mouseleave").mouseleave(function(){
				$("div").html("mouseleave");
			});
			$("#mousedown").mousedown(function(){
				$("div").html("mousedown");
			});
			$("#mouseup").mouseup(function(){
				$("div").html("mouseup");
			});
			$("#hover").hover(function(){
				$("div").html("hover");
			});
		});
	</script>
</head>
<body>
<p id="click">click</p>
<p id="dblclick">dblclick</p>
<p id="mouseenter">mouseenter</p>
<p id="mouseleave">mouseleave</p>
<p id="mousedown">mousedown</p>
<p id="mouseup">mouseup</p>
<p id="hover">hover</p>


<div></div>

</body>
</html>
